<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WeFastAPI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="static/docsify-4.12.2/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WeFastAPI',
      repo: '',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000,    // 过期时间，单位毫秒，默认一天
        paths: 'auto',       // [] or 'auto'
        placeholder: '搜索',
        noData: '没有结果!',
        depth: 2,            // 搜索标题的最大层级, 1 - 6
      },
      tabs: {
        persist: false,    // 是否在页面刷新后恢复选项卡选择
        sync: false,       // 匹配标签的选项卡同步切换
        theme: 'classic',  // default
        tabComments: true, // default
        tabHeadings: true  // default
      },
      count: {
        countable: true,        // 设置字符统计展示与否
        position: 'top',        // 设置展示位置
        margin: '10px',         // 设置与邻近DOM的距离
        float: 'right',         // 设置元素对齐
        fontsize: '0.9em',      // 设置字体大小
        color: 'rgb(90,90,90)', // 设置颜色
        language: 'chinese',    // 设置语言
        localization: {         // 支持本土化
          words: "",
          minute: ""
        },
        isExpected: true        // 是否显示预计阅读时长
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="static/docsify-4.12.2/lib/docsify.min.js"></script>
  <!-- Docsify v4 Plugins -->
  <script src="static/docsify-4.12.2/lib/plugins/search.min.js"></script>
  <script src="static/docsify-copy-code-2.1.1/dist/docsify-copy-code.min.js"></script>
  <script src="static/prismjs-1.29.0/components/prism-powershell.min.js"></script>
  <script src="static/prismjs-1.29.0/components/prism-python.min.js"></script>
  <script src="static/docsify-tabs-1.6.0/dist/docsify-tabs.min.js"></script>
  <script src="static/docsify-count-1.1.0/dist/countable.min.js"></script>
</body>

</html>
